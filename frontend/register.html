<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="mystyle.css">
<div class="login-page">
    <div class="form">
      <form class="login-form">
        <p class="text" style="font-weight:bold; font: size 70px;;"> NJIT Room Search Registration Page</p>
        <input type="text" id="StudentName" placeholder="Student Name" required/>
        <input type="text" id="StudentLastName" placeholder="Student Last Name" required/>
        <input type="text" id="Username" placeholder="Username" required/>
        <input type="password" id="password" placeholder="Password" required/>
        <input type="id" id="id" placeholder="NJIT ID" required/>
        <input type="text" id="email" placeholder="Email address" required/>
        <input type="date" id="dob" placeholder="Date of Birth" required/>
        <input type="number" id="phone" placeholder="Phone Number" required/>
        <button>Create</button>
        <p class="message">Already registered? <a href="index.html">Sign In</a></p>
      </form>
    </div>
  </div>
</body>
</html>
